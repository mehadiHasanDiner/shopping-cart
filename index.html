<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneCalculate" type="text" class="form-control text-center" value="1">
                           <button id="plausPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // + sign running = iPhone 11 128GB
      const increasePhone = document.getElementById('plausPhone');
      increasePhone.addEventListener('click', function () {
         const totalOfPhone = document.getElementById('phoneCalculate').value;
         const totalNumberOfPhone = parseFloat(totalOfPhone);
         const additionOfPhone = totalNumberOfPhone + 1;
         document.getElementById('phoneCalculate').value = additionOfPhone; 

         // phone price
         const phonePriceAdding = document.getElementById('phonePrice').innerText;
         const phonePriceNumber = parseFloat(phonePriceAdding);
         const totalPhonePrice = phonePriceNumber +1219;
         document.getElementById('phonePrice').innerText = totalPhonePrice;

         // phone price Subtotal
         const subtotal = document.getElementById('subtotal').innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalTotal = subtotalNumber +1219;
         document.getElementById('subtotal').innerText = subtotalTotal;


      })

      // - sign running = iPhone 11 128GB
      const decreasePhone = document.getElementById('minusPhone');
      decreasePhone.addEventListener('click', function () {
         const totalOfPhone = document.getElementById('phoneCalculate').value;
         const totalNumberOfPhone = parseFloat(totalOfPhone);
         const additionOfPhone = totalNumberOfPhone - 1;
         document.getElementById('phoneCalculate').value = additionOfPhone;

         // phone price
         const phonePriceRemoving = document.getElementById('phonePrice').innerText;
         const phonePriceNumber = parseFloat(phonePriceRemoving);
         const totalLessPhonePrice = phonePriceNumber - 1219;
         document.getElementById('phonePrice').innerText = totalLessPhonePrice;

         
         // phone price minus Subtotal
         const subtotalMinus = document.getElementById('subtotal').innerText;
         const subtotalMinusNumber = parseFloat(subtotalMinus);
         const subtotalTotalMinus = subtotalMinusNumber -1219;
         document.getElementById('subtotal').innerText = subtotalTotalMinus;

      })


   </script>
</body>

</html>
